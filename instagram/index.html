<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="/instagram/style.css">
</head>
<body>

<div class="instagram-card">
    <header class="card-header">
        <div>
        <img class="user-avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="Avatar del usuario">
    </div>
        <div class="user-name">Usuario123</div>
    </header>
    <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" alt="Imagen del post" class="post-image">
    <div class="card-footer">
        <div class="icons">
            <span>❤️</span>
            <span>💬</span>
            <span>📤</span>
        </div>
        <div class="description">
            <strong>Usuario123</strong> Disfrutando de un hermoso día ☀️ #naturaleza
        </div>
    </div>
</div>
</body>
</html>
